<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container">
        <img src="candado.jpeg" alt="Descripción de la imagen" width="300" height="200">
        <h1>Encriptador/Desencriptador</h1>
        <textarea id="inputText" placeholder="Ingresa el texto aquí..."></textarea>
        <div class="buttons">
            <button id="encryptBtn">Encriptar</button>
            <button id="decryptBtn">Desencriptar</button>
        </div>
        <textarea id="outputText" readonly placeholder="El resultado aparecerá aquí..."></textarea>
    </div>
    <script src="script.js"></script>
</body>

</html>
